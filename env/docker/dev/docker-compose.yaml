version: '3'
services:
  app:
    container_name: app
    build: ../../../
    volumes:
      - ${PWD}/data/logs:/app/logs
      - ${PWD}/data/license:/app/license
    env_file:
      - .env
  db:
    container_name: db
    image: postgres:alpine
    restart: always
    volumes:
      - ${PWD}/data/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .db.env
