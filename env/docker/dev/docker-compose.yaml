version: '3'
services:
  app:
    container_name: app
    restart: always
    build: ../../../
    volumes:
      - ${PWD}/data/logs:/app/logs
    ports:
      - 5005:5005
    env_file:
      - .env
  db:
    container_name: db
    image: postgres:alpine
    restart: always
    volumes:
      - ${PWD}/data/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .db.env
  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    command:
      - 'redis-server'
      - '--save 900 1'
      - '--save 300 10'
      - '--save 60 10000'
    volumes:
      - ${PWD}/data/redis:/data