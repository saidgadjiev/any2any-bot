version: '3'
services:
  unzipperapp:
    container_name: unzipperapp
    restart: always
    build: ../../../../unzipper/
    volumes:
      - ../../../data/unzipper/logs:/home/bot/app/logs
      - ../../../data/shr:/tmp/shr
    ports:
      - 5001:5005
    env_file:
      - .env.unzipper
    depends_on:
      - unzipperredis
      - unzippermtproto
      - unzipperbotapi
  unzipperredis:
    container_name: unzipperredis
    image: redis:alpine
    restart: always
    command:
      - 'redis-server'
      - '--save 900 1'
      - '--save 300 10'
      - '--save 60 10000'
    volumes:
      - ../../../data/unzipper/redis:/data
  unzippermtproto:
    container_name: unzippermtproto
    restart: always
    build: ../../../../fileutils-rest/
    env_file:
      - .env.unzipper
    volumes:
      - ../../../data/unzipper/gram:/home/bot/app/gram
      - ../../../data/shr:/tmp/shr
    depends_on:
      - unzipperbotapi
  unzipperbot:
    container_name: unzipperbot
    restart: always
    build: ../../../../fileutils-bot/
    env_file:
      - .env.unzipper
    volumes:
      - ../../../data/unzipper/gram:/home/bot/app/gram
    depends_on:
      - unzipperapp
  unzipperbotapi:
    container_name: unzipperbotapi
    restart: always
    build: ../../../../fileutils-bot-api/
    env_file:
      - .env.unzipper
    volumes:
      - ../../../data/logs:/app/logs
      - ../../../data/shr:/tmp/shr
networks:
  default:
    external:
      name: fileutils
