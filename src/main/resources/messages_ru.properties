message.need.subscription=Чтобы пользоваться ботом <b>необходимо быть подписанным на канал</b> @bots_smart. \
Там будут публиковаться только новости, обновления и график проведения работ над ботом.
message.welcome={0}, приветствуем вас в <b>бесплатном</b> боте для работы с файлами. \n\n\
Инструкцию по работе с ботом и весь список поддерживаемых форматов вы можете найти \
в статье <a href="https://tgraph.io/Formats-05-14">Бот SmartFileUtils.</a>\n\
Следите за обновлениями! Разработчики постоянно работают над улучшением бота. \
Скоро вы увидите новые форматы для конвертации и новые форматы архивов.\n\n\
Если вы обнаружили ошибку или есть, какие то предложения по улучшению работы бота или вопросы напиши нам \
в <a href="https://t.me/SmartFileUtilsSupportBot">Службу поддержки</a>. \
Если какой то формат отсутствует, то вы можете так же написать в <a href="https://t.me/SmartFileUtilsSupportBot">Службу поддержки</a> \
и скоро он появится в списке поддерживаемых форматов.\n\n\
Бот никаких ограничений не накладывает. \n\
Телеграмм накладывает следующие ограничения: размер входного файла не должен превышать <b>20MB</b> и размер выходного \
файла не должен превышать размер в <b>50MB</b>. Если размер будет превышать я сообщу вам об этом. \n\n\
В разделе <b>Мои запросы</b> вы можете посмотреть список активных запросов на конвертацию, их статус, время с начала обработки \
и другую информацию о запросе на конвертацию.\n\n\
Давайте попробуем сконвертировать первый файл:\n\
<b>1.</b> Отправьте мне желаемый файл\n\
<b>2.</b> Выберите на клавиатуре формат, в который надо сконвертировать файл\n\
<b>3.</b> Через некоторое время файл будет готов и я отправлю его вам
message.no.base.url.in.html=В файле не задан тег <b>&lt;base&gt;</b>. Для качественной конвертации задайте тег <b>&lt;base&gt;</b> \
