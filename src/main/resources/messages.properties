message.welcome={0}, welcome to the <b>free</b> file utils bot. \n\n\
The instruction manual can be found in <a href="https://tgraph.io/Bot-SmartFileUtils-05-25">Bot SmartFileUtils</a> article.\n\
Stay tuned! Developers are working on adding new features.\n\n\
If you find a bug or have any suggestions for improving the bot or questions, write to us \
in <a href="https://t.me/SmartFileUtilsSupportBot">Customer service</a>. \
If any format which you want not supported for now, you can write to us too in <a href="https://t.me/SmartFileUtilsSupportBot">Customer service</a> \
and developers will add it.\n\n\
The bot has no restrictions. \n\
Telegram has next restrictions: an input file mustn't greater then <b>20MB</b> and output file mustn't greater then <b>50MB</b>. \
The bot inform you about restrictions violations. \n\n\
In <b>My queries</b> section you can see active converting queries, their status, start time and other useful information.\n\n\
Let's try convert your first file:\n\
<b>1.</b> Send me a file, link or text.\n\
<b>2.</b> Choose format for converting on the keyboard\n\
<b>3.</b> After a while, the file will be ready and i will send it to you
