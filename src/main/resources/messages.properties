message.image.editor.welcome=Пришлите мне картинку и я смогу сделаю прозрачными любые его участки. Например я могу убрать задний \
фон для подготовки картинки к созданию стикера. Чтобы начать работать с новой картинкой просто пришлите новую.
message.image.transparent.color=Картинка в этом сообщении будет меняться при редактировании. Для увеличения картинки просто нажмите на нее. \
На клавиатуре представлены режимы работы. Сейчас я работаю в режиме <b>Удалить</b>. При режиме <b>Удалить</b> я удалю заданный цвет с картинки, а при режиме <b>Оставить</b> \
я оставлю заданный цвет, а остальные удалю. В разделе <b>Выбрать цвет</b> вы можете выбрать желаемый цвет. Пришлите мне название цвета либо его <b>hex</b> код. \
На клавиатуре будут представлены для выбора 12 основных цветов, если вам нужно больше цветов вы их можете найти тут - <a href="https://www.google.com/search?q=color+picker">Выбор цвета</a>.
